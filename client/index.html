<!DOCTYPE html>
<html ng-app="dictionaryGame">
  <head>
    <script src="../node_modules/typo-js/typo.js"></script>
    <title>Peet's dictionary game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./app/lib/angular.min.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="../node_modules/underscore/underscore.js"></script>
    <script src="./app/app.js"></script>


  </head>
  <body ng-controller="MainCtrl">
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <ul class="nav navbar-nav">
            <li class="nav-item"><a href="">play</a></li>
            <li class="nav-item"><a href="">highscores</a></li>
            <li class="nav-item"><a href="">rules</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="jumbotron">
      <div class="container">
        <h1>Dictionary Game</h1>
        <p>Type words, get scored!</p>
      </div>
    </div>
    <!-- <uib-alert template-url="alert.html" type="{{alert.type}}" close="closeAlert()" dismiss-on-timeout="2000" ng-if="show"> {{alert.msg}} </uib-alert> -->
<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert()">{{alert.msg}}</div>
    <div class="container input-group">
      <input type="text" ng-model="guess" class="form-control" placeholder="type a word" ng-blur="getWord(guess)"/>
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Search</button>
      </span>
    </div>
    <br>
    <table class="table table-condensed table-hover">
      <thead class="thead-inverse">
        <tr>
          <th>highscores</th>
        </tr>
      </thead>
      <tbody class="db-container">
        <tr ng-repeat="score in highscores" >
          <td class="string"> {{score.string}} </td>
          <td class="size"> {{score.size}} </td>
        </tr>
      </tbody>
    </table>

    <div class="container-fluid">
     <footer class="footer text-center">
       <p class="small">peet's dictionary game</p>
     </footer>
    </div>
  </body>
</html>
